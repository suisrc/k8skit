# kubectl apply -f mutatingwebhook.yaml -n kube-ksidecar
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: ksidecar-injector
webhooks:
  - name: ksidecar.suisrc.com
    clientConfig:
      service:
        name: ksidecar-injector
        namespace: kube-ksidecar
        path: "/mutate"
      caBundle: >- # secret => fkc-tst-info
        LS0tLS1CRUdJTiBDRVJUS...
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
        apiVersions:
          - "*"
        operations:
          - CREATE
        scope: Namespaced
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
            - kube-public
            - kube-ksidecar
        - key: ksidecar/inject
          operator: In
          values:
            - "enable"
            - "true"
    objectSelector:
      matchExpressions:
        - key: ksidecar/inject
          operator: In
          values:
            - "enable"
            - "true"

